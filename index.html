<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUCT & Partners Hustle Hub - Marketplace Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-image: url('hustle-hub-proposal/images/marketplace.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            z-index: 0; /* place overlay above background but below content */
        }
        
        .container {
            position: relative; /* ensure it forms a new stacking context */
            z-index: 1;         /* above the overlay */
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
            margin-bottom: 5px;
        }
        
        .header .tagline {
            font-size: 1em;
            opacity: 0.85;
        }
        
        .content {
            padding: 40px;
        }
        
        .overview {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 35px;
            border-left: 5px solid #1e88e5;
        }
        
        .overview p {
            margin-bottom: 15px;
            font-size: 1.05em;
        }
        
        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        
        .detail-item strong {
            color: #1565c0;
        }
        
        .section {
            margin-bottom: 35px;
        }
        
        .section h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #1e88e5;
        }
        
        .section h3 {
            color: #34495e;
            font-size: 1.3em;
            margin-top: 20px;
            margin-bottom: 12px;
        }
        
        .setup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .setup-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #1e88e5;
        }
        
        .setup-card h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .setup-card ul {
            list-style: none;
            padding-left: 0;
        }
        
        .setup-card li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .setup-card li:before {
            content: "→";
            position: absolute;
            left: 0;
            color: #1e88e5;
            font-weight: bold;
        }
        
        .teams {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .team-badge {
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1em;
        }
        
        .strategy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .strategy-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #1e88e5;
            transition: all 0.3s ease;
        }
        
        .strategy-card:hover {
            border-color: #1565c0;
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.2);
        }
        
        .strategy-card h4 {
            color: #1565c0;
            margin-bottom: 8px;
            font-size: 1em;
            font-weight: 600;
        }
        
        .strategy-card p {
            color: #555;
            font-size: 0.95em;
            line-height: 1.5;
        }
        
        .metrics {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 30px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .metrics h3 {
            color: white;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        
        .metrics p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .metrics ul {
            list-style: none;
            padding-left: 0;
        }
        
        .metrics li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .metrics li:before {
            content: "✓";
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        
        .next-steps {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 25px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .next-steps ol {
            padding-left: 20px;
            margin-top: 15px;
        }
        
        .next-steps li {
            padding: 8px 0;
            font-size: 1.05em;
        }
        
        .footer {
            background: #2c3e50;
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        
        .footer p {
            margin: 5px 0;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            body::before {
                display: none;
            }
            
            .container {
                box-shadow: none;
            }
        }
    </style>
            /* === Mobile / small-screen tuned styles ===
           Paste at the end of your existing <style> block
        */
        @media (max-width: 600px) {
          /* general page spacing */
          html, body { font-size: 16px; } /* ensure predictable base */
          body {
            padding: 12px;
            background-attachment: scroll; /* fixed can cause issues on mobile */
            background-position: top center;
          }
        
          /* make overlay lighter and remove heavy blur on phones */
          body::before {
            background: rgba(0,0,0,0.35);   /* less dark so background shows */
            backdrop-filter: none;          /* remove blur for clarity on small screens */
            z-index: 0;
          }
        
          /* container sizing and visual tweaks */
          .container {
            position: relative;
            z-index: 1;
            max-width: 100%;
            margin: 10px auto;
            border-radius: 10px;
            background: rgba(255,255,255,0.95); /* slightly translucent so bg shows through */
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            overflow: hidden;
          }
        
          /* header compression */
          .header {
            padding: 22px 18px;
          }
        
          /* responsive heading sizes (scales automatically) */
          .header h1 {
            /* clamp(min, preferred, max) keeps things readable and prevents huge text */
            font-size: clamp(1.4rem, 7.5vw, 2rem);
            line-height: 1.02;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
            /* let text try to fit on fewer lines; still wraps if too long */
            word-break: normal;
          }
        
          .header .subtitle {
            font-size: clamp(0.95rem, 4.5vw, 1.05rem);
            opacity: 0.95;
            margin-bottom: 4px;
          }
        
          .header .tagline {
            font-size: clamp(0.85rem, 3.5vw, 0.95rem);
            opacity: 0.9;
          }
        
          /* reduce content padding & section spacing */
          .content { padding: 16px; }
          .overview { padding: 16px; margin-bottom: 18px; }
          .section { margin-bottom: 18px; }
          .setup-card, .strategy-card, .detail-item {
            padding: 12px;
          }
        
          /* tighten grids */
          .details, .setup-grid, .strategy-grid {
            gap: 10px;
          }
        
          /* reduce list spacing */
          .setup-card li, .metrics li, .next-steps li {
            padding: 6px 0;
          }
        
          /* smaller metrics block */
          .metrics { padding: 18px; }
        
          /* footer smaller */
          .footer { padding: 18px 16px; }
        
          /* Optional: if you really need the main header on a single line,
             uncomment the next block. Warning: possible overflow on very small screens. */
          /*
          .header h1 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
          }
          */
        }
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DUCT & Partners Hustle Hub</h1>
            <p class="subtitle">5-Hour Marketplace Event</p>
            <p class="tagline">Products • Services • Community</p>
        </div>
        
        <div class="content">
            <div class="overview">
                <p><strong>A 5-hour marketplace event bringing together 100+ SEF participants from DUCT and partner organizations to showcase and sell products and services to the local community.</strong></p>
                
                <div class="details">
                    <div class="detail-item">
                        <strong>Date:</strong> [To be confirmed]
                    </div>
                    <div class="detail-item">
                        <strong>Location:</strong> [Sports field name]
                    </div>
                    <div class="detail-item">
                        <strong>Time:</strong> [9:00 AM - 2:00 PM]
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>Event Structure</h2>
                
                <h3>Marketplace Setup</h3>
                <div class="setup-grid">
                    <div class="setup-card">
                        <h4>Product Categories</h4>
                        <ul>
                            <li>Food vendors (near electrical access)</li>
                            <li>Crafts and handmade goods</li>
                            <li>Services (skills-based offerings)</li>
                        </ul>
                    </div>
                    
                    <div class="setup-card">
                        <h4>Participant Requirements</h4>
                        <ul>
                            <li>Bring own table/display setup</li>
                            <li>Designated spot per participant</li>
                            <li>Clear customer pathways maintained</li>
                        </ul>
                    </div>
                    
                    <div class="setup-card">
                        <h4>Event Infrastructure</h4>
                        <ul>
                            <li>Central information booth</li>
                            <li>Customer service coordination</li>
                            <li>Clear signage and navigation</li>
                        </ul>
                    </div>
                </div>
                
                <h3>Participating Teams</h3>
                <div class="teams">
                    <span class="team-badge">DUCT</span>
                    <span class="team-badge">KPCA</span>
                    <span class="team-badge">Bisley</span>
                    <span class="team-badge">Liberty NPO</span>
                </div>
            </div>
            
            <div class="section">
                <h2>Customer Mobilization Strategy</h2>
                
                <div class="strategy-grid">
                    <div class="strategy-card">
                        <h4>Partner Network Activation</h4>
                        <p>Mobilize church groups, stokvels, and community organizations</p>
                    </div>
                    
                    <div class="strategy-card">
                        <h4>Business Outreach</h4>
                        <p>Invite local businesses as potential bulk buyers</p>
                    </div>
                    
                    <div class="strategy-card">
                        <h4>Digital Campaign</h4>
                        <p>72-hour social media countdown across all channels</p>
                    </div>
                    
                    <div class="strategy-card">
                        <h4>Community Engagement</h4>
                        <p>Flyer distribution at high-traffic locations</p>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>Success Metrics</h2>
                
                <div class="metrics">
                    <h3>Primary Metric</h3>
                    <p><strong>Did participants make sales and connect with real customers?</strong></p>
                    
                    <h3 style="margin-top: 20px;">Secondary Indicators</h3>
                    <ul>
                        <li>Number of customer transactions</li>
                        <li>Participant feedback and testimonials</li>
                        <li>Partnership strengthening across organizations</li>
                    </ul>
                </div>
            </div>
            
            <div class="section">
                <h2>Next Steps</h2>
                
                <div class="next-steps">
                    <ol>
                        <li>Confirm date and secure sports field venue</li>
                        <li>Assign coordination teams for logistics, participant support, and customer mobilization</li>
                        <li>Begin partner and participant communication</li>
                        <li>Launch customer invitation campaign</li>
                    </ol>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p><strong>Prepared by:</strong> Sam [Your Surname]</p>
            <p><strong>Role:</strong> Project Administrator & Pathways Facilitator</p>
            <p><strong>Date:</strong> [Today's Date]</p>
        </div>
    </div>
</body>
</html>
